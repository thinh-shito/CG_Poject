<html>
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Th^3^ Team: The Game | Codrops</title>
		<meta name="description" content="Demo of the game: The Making of 'The Aviator': Animating a Basic 3D Scene with Three.js" />
		<meta name="keywords" content="three.js, webgl, tutorial, game, 3d, animation, airplane, web development, javascript" />
		<meta name="author" content="Karim Maaloul for Codrops" />
		<link rel="shortcut icon" href="favicon.ico">
		<link href='https://fonts.googleapis.com/css?family=Playfair+Display:400,700,700italic' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="css/demo.css" />
		<link rel="stylesheet" type="text/css" href="css/game.css" />
		<script type="text/javascript" src="lib/dat.gui.min.js"></script>
		<script type="text/javascript" src="lib/TweenMax.min.js"></script>
		<script type="text/javascript" src="lib/three.min.js"></script>
		<script type="text/javascript" src="lib/OrbitControls.js"></script>
		<script type="text/javascript" src="game.js" ></script>  
	</head>
	<body>
		<div class="game-holder" id="gameHolder">
			<div class="header" id="header">
				<h1>Th^3^Game<span></span></h1>
				<h2>fly it to the end</h2>
				<div class="score" id="score">
					<div class="score__content" id="level">
						<div class="score__label">level</div>
						<div class="score__value score__value--level" id="levelValue">1</div>
						<svg class="level-circle" id="levelCircle" viewbox="0 0 200 200">
							<circle id="levelCircleBgr" r="80" cx="100" cy="100" fill="none" stroke="#F6F1F1" stroke-width="24px" />
							<circle id="levelCircleStroke" r="80" cx="100" cy="100" fill="none" #f25346 stroke="#146C94" stroke-width="14px" stroke-dasharray="502" />
						</svg>
					</div>
					<div class="score__content" id="dist">
						<div class="score__label">distance</div>
						<div class="score__value score__value--dist" id="distValue">000</div>
					</div>
					<div class="score__content" id="energy">
						<div class="score__label">energy</div>
						<div class="score__value score__value--energy" id="energyValue">
							<div class="energy-bar" id="energyBar"></div>
						</div>
					</div>
					<div class="score__content" id="dist">
						<div class="score__label">High score</div>
						<div class="score__value score__value--dist" id="highScoreValue">000</div>
					</div>
				</div>
			</div>
			<div class="world" id="world"></div>
			<div class="custom" id="custom"></div>
			<div class="message message--play" id="playMessage">Enter to Play</div>
			<div class="message message--instructions" id="instructions">
				Grab the pink pills
				<span>avoid the red ones</span>
			</div>
			<nav class="meta">
				<a class="demo-link" id="home" onClick="window.location.reload();">Home</a>
				<a class="demo-link" id="custom" onclick ="GUI()" >Custom</a>
				<script>
					var onClick = false;
					function GUI(){
						onClick =!onClick;
						if (onClick)
							showGUI();
						else
							hideGUI();

					}
					function hideGUI() {
						document.getElementById("GUI").style.display = "none";
						document.getElementById("custom").style.color = "#9f793f";
						}
					function showGUI() {
						document.getElementById("GUI").style.display = "inline";
						document.getElementById("custom").style.color = "#bba077";
						}
				</script>
			</nav>
		</div>
		
	</body>
</html>
